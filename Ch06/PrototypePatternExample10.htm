<!DOCTYPE html>
<html>
<head>
    <title>Prototype Pattern Example</title>
    <script type="text/javascript">
                    
        function Person(){
        }
        
        var friend = new Person();
                
        Person.prototype = {
            constructor: Person,
            name : "Nicholas",
            age : 29,
            job : "Software Engineer",
            sayName : function () {
                alert(this.name);
            }
        };
        
        friend.sayName();   //error

        // 原型对象被重写了，但是friend还是引用的最初的原型
        console.log(friend.__proto__==Person.prototype);//false

        var friend2 = new Person();
        console.log(friend.__proto__==friend2.__proto__);//false
        console.log(friend2.__proto__==Person.prototype);//true


        
    </script>
</head>
