    <title>Creating Objects Example</title>
    <script type="text/javascript">
    // 最原始的创建方法
        var person = new Object();
        // person.name=“Nichous”;
        person.name;
        person.age = 29;
        person.job = "Software Engineer";
        person.sayName = function(){
            alert(this.name);
        };
        
        person.sayName();

    // 对象字面量创建方法
        var person = {
            name: "Nicholas",
            age: 29,
            job: "Software Engineer",

            sayName = function(){
                alert(this.name);
            };

        }

    </script>
</head>
